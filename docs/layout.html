<Router path="/" component={BaseSite}>
	<Router path="/review" component={BaseReview}>
		<Router path="create" component={ReviewCreate}>
		<Router path="next" component={ReviewNext}>
		<Router path="view" component={ReviewList}>
	</Router>
</Router>

ReviewCreate: note that only one review can be active at once for the user.
ReviewNext is very similar to ActiveReview.
ReviewList shows previous reviews; would have a subroute for ReviewStats.
